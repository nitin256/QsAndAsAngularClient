<mat-card>
  <mat-card-title>Answers List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let answer of answers">
        <h3 mat-line>
          <a mat-button [routerLink]="['/subject-questions',answer.answerId]">{{answer.content}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/answer-add']">Add</button>
</mat-card>
